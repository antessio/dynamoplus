# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Integration tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout SDK
      uses: actions/checkout@v2
      with:
        repository: antessio/dynamoplus-java-sdk
        path: dynamoplus-java-sdk
    - name: Install sdk
      run: mvn -B clean install --file dynamoplus-java-sdk/pom.xml
    - name: Checkout main project
      uses: actions/checkout@v2
    - name: List $GITHUB_WORKSPACE
      run: ls -lart
    - name: Running DynamoDB Local
      run: docker-compose -f docker-compose-localhost.yml up -d
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install -g serverless
    - name: Running localhost environment
      run: ./scripts/run-localhost.sh
      env:
        BRANCH: ${github.ref}
        AWS_ACCESS_KEY_ID: foo
        AWS_SECRET_ACCESS_KEY: bar
        DYNAMODB_HOST: http://localhost
        DYNAMODB_PORT: 8000
        ROOT_PASSWORD: 12345
        SERVICE_NAME: e2e-tests